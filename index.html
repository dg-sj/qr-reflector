<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Reflector</title>
  <!-- Import qr-scanner and QRCode.js with defer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #reflected {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Reflector</h1>
  <!-- Video element for the camera stream -->
  <video id="video" autoplay playsinline></video>
  
  <!-- Container to display the regenerated QR code -->
  <div id="reflected" style="display:none;">
    <h2>Reflected QR Code</h2>
    <div id="qrcode"></div>
  </div>
  
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Set the worker path for qr-scanner
      QrScanner.WORKER_PATH = 'https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner-worker.min.js';
      
      const video = document.getElementById('video');
      const reflectedDiv = document.getElementById('reflected');
      const qrcodeDiv = document.getElementById('qrcode');
      
      // Initialize the QR scanner with the video element and callback
      const qrScanner = new QrScanner(video, result => {
        console.log('QR code detected:', result);
        // Stop scanning once a QR code is detected
        qrScanner.stop();
        // Hide the video element
        video.style.display = 'none';
        // Show the reflected QR code section
        reflectedDiv.style.display = 'block';
        // Clear any previous QR code and generate a new one using the scanned data
        qrcodeDiv.innerHTML = '';
        new QRCode(qrcodeDiv, {
          text: result,
          width: 256,
          height: 256,
          correctLevel: QRCode.CorrectLevel.H
        });
      });
      
      // Start the QR scanner
      qrScanner.start();
    });
  </script>
</body>
</html>
